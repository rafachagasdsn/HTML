<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa: Doces de Infância</title>
</head>

<body>

    <header>
        <h1>Loja de Doces Delícias</h1>
        <p>Agradecemos por participar da nossa pesquisa. Suas lembranças são muito importantes para nós!</p>
    </header>

    <main>
        <form action="/enviar-pesquisa" method="get">
            <h2>Qual doce te lembra a infância?</h2>

            <p>Conte pra gente em poucas linhas qual doce marcou sua infância e por que ele é tão especial.</p>

            <textarea id="lembrancas" name="lembrancas" rows="10" cols="50"
                placeholder="Escreva suas lembranças aqui..."></textarea>

            <br><br>

            <button type="submit">Enviar minhas lembranças</button>
        </form>

        <footer>
            <p>&copy; 2025 Loja de Doces Delícias</p>
        </footer>

</body>

</html>
